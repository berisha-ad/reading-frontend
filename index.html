<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Human Design Reading Formular</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #218838;
      }

      #loader {
        display: none;
        color: #555;
        margin-top: 15px;
        font-style: italic;
      }

      #success {
        display: none;
        color: green;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Human Design Reading</h2>
    <form id="readingForm">
      <label for="firstName">Vorname u. Zweitname</label>
      <input type="text" id="firstName" value="" required />

      <label for="lastName">Nachname</label>
      <input type="text" id="lastName" value="" required />

      <label for="externalId">Externe ID</label>
      <input type="text" id="externalId" value="" required />

      <label for="birthdate">Geburtsdatum (z. B. 2007-10-24)</label>
      <input type="text" id="birthdate" value="" required />

      <label for="birthtime">Geburtszeit (z. B. 11:45)</label>
      <input type="text" id="birthtime" value="" required />

      <label for="timezone">Zeitzone (z. B. Europe/Bratislava)</label>
      <input type="text" id="timezone" value="" required />

      <label for="language">Sprache (z. B. German)</label>
      <input type="text" id="language" value="German" required />

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" value="" required />

      <button type="submit">Reading anfordern</button>
      <p id="loader">Daten werden verarbeitet...</p>
      <p id="success">
        Vielen Dank! Dein Reading wird dir per E-Mail zugesendet.
      </p>
    </form>

    <script>
      document
        .getElementById("readingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitButton = document.querySelector("button[type='submit']");
          const loader = document.getElementById("loader");
          const successMessage = document.getElementById("success");

          submitButton.disabled = true;
          loader.style.display = "block";
          successMessage.style.display = "none";

          const data = {
            firstName: document.getElementById("firstName").value.trim(),
            lastName: document.getElementById("lastName").value.trim(),
            externalId: document.getElementById("externalId").value.trim(),
            birthdate: document.getElementById("birthdate").value.trim(),
            birthtime: document.getElementById("birthtime").value.trim(),
            timezone: document.getElementById("timezone").value.trim(),
            language: document.getElementById("language").value.trim(),
            email: document.getElementById("email").value.trim(),
          };

          try {
            const response = await fetch(
              "https://orca-healthy-reasonably.ngrok-free.app/api/reading",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (!response.ok) {
              throw new Error("Serverfehler");
            }

            successMessage.style.display = "block";
            // optional: Formular zurücksetzen
            // document.getElementById("readingForm").reset();
          } catch (error) {
            console.error("Fehler:", error);
            alert("Ein Fehler ist aufgetreten. Bitte erneut versuchen.");
          } finally {
            submitButton.disabled = false;
            loader.style.display = "none";
          }
        });
    </script>
  </body>
</html>
