<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Human Design Tools</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 40px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #218838;
      }

      #loader,
      #timezoneLoader {
        display: none;
        color: #555;
        margin-top: 15px;
        font-style: italic;
      }

      #success {
        display: none;
        color: green;
        margin-top: 15px;
      }

      #timezoneResults ul {
        list-style: none;
        padding: 0;
      }

      #timezoneResults li {
        margin-bottom: 12px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }

      #timezoneResults small {
        display: block;
        margin-top: 4px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- FORMULAR 1: Human Design Reading -->
    <h2>Human Design Reading anfordern</h2>
    <form id="readingForm">
      <label for="firstName">Vorname u. Zweitname</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Nachname</label>
      <input type="text" id="lastName" required />

      <label for="externalId">Externe ID</label>
      <input type="text" id="externalId" required />

      <label for="birthdate">Geburtsdatum (z. B. 2007-10-24)</label>
      <input type="text" id="birthdate" required />

      <label for="birthtime">Geburtszeit (z. B. 11:45)</label>
      <input type="text" id="birthtime" required />

      <label for="timezone">Zeitzone (z. B. Europe/Bratislava)</label>
      <input type="text" id="timezone" required />

      <label for="language">Sprache (z. B. German)</label>
      <input type="text" id="language" value="German" required />

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" required />

      <button type="submit">Reading anfordern</button>
      <p id="loader">Daten werden verarbeitet...</p>
      <p id="success">
        Vielen Dank! Dein Reading wird dir per E-Mail zugesendet.
      </p>
    </form>

    <!-- FORMULAR 2: Zeitzone suchen -->
    <h2>Zeitzone anhand des Geburtsorts finden</h2>
    <form id="timezoneForm">
      <label for="birthPlace">Geburtsort (z. B. Berlin, Paris, etc.)</label>
      <input type="text" id="birthPlace" required />
      <button type="submit">Zeitzonen suchen</button>
      <p id="timezoneLoader">Suche läuft...</p>
    </form>

    <div id="timezoneResults"></div>

    <script>
      // FORMULAR 1 – Reading anfordern
      document
        .getElementById("readingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitButton = document.querySelector("#readingForm button");
          const loader = document.getElementById("loader");
          const successMessage = document.getElementById("success");

          submitButton.disabled = true;
          loader.style.display = "block";
          successMessage.style.display = "none";

          const data = {
            firstName: document.getElementById("firstName").value.trim(),
            lastName: document.getElementById("lastName").value.trim(),
            externalId: document.getElementById("externalId").value.trim(),
            birthdate: document.getElementById("birthdate").value.trim(),
            birthtime: document.getElementById("birthtime").value.trim(),
            timezone: document.getElementById("timezone").value.trim(),
            language: document.getElementById("language").value.trim(),
            email: document.getElementById("email").value.trim(),
          };

          try {
            const response = await fetch(
              "https://probable-kiwi-peaceful.ngrok-free.app/api/reading",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (!response.ok) throw new Error("Fehler beim Versenden");

            successMessage.style.display = "block";
            // Optional: document.getElementById("readingForm").reset();
          } catch (error) {
            console.error("Fehler:", error);
            alert("Ein Fehler ist aufgetreten. Bitte erneut versuchen.");
          } finally {
            submitButton.disabled = false;
            loader.style.display = "none";
          }
        });

      // FORMULAR 2 – Zeitzone anhand Geburtsort suchen
      document
        .getElementById("timezoneForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const loader = document.getElementById("timezoneLoader");
          const resultBox = document.getElementById("timezoneResults");
          const location = document.getElementById("birthPlace").value.trim();

          loader.style.display = "block";
          resultBox.innerHTML = "";

          try {
            const response = await fetch(
              "https://probable-kiwi-peaceful.ngrok-free.app/api/timezone",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ location }),
              }
            );

            if (!response.ok) throw new Error("Fehler bei der Zeitzonen-Suche");

            const results = await response.json();

            if (!results || results.length === 0) {
              resultBox.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
              return;
            }

            const list = document.createElement("ul");

            results.forEach((item) => {
              const li = document.createElement("li");
              li.innerHTML = `
            <strong>${item.value}</strong>
            <small>Zeitzone: ${item.timezone}</small>
            <small>Land: ${item.country}</small>
          `;
              list.appendChild(li);
            });

            resultBox.appendChild(list);
          } catch (error) {
            console.error(error);
            resultBox.innerHTML = "<p>Es ist ein Fehler aufgetreten.</p>";
          } finally {
            loader.style.display = "none";
          }
        });
    </script>
  </body>
</html>
